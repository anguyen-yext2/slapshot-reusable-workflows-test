# This workflow will run our tests and generate an lcov code coverage file.
# If our coverage has not dropped below a certain percent, it will send that
# coverage to Coveralls

name: Code Coverage

on:
  workflow_call:
    inputs:
      test_script:
        required: false
        type: string
        default: npx jest --coverage
      comparison_branch:
        required: false
        type: string
        default: main
    secrets:
      NPM_TOKEN:
        required: false
      caller_github_token:
        required: true

jobs:
  Coveralls:
    runs-on: ubuntu-latest
    steps:
      # checkout comparison branch
      - uses: actions/checkout@v3
